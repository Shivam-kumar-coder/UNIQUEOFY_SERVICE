<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIQUEOFY - India's Trusted Services</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="sideMenu" class="side-menu">
        <div class="menu-profile">
            <i class="fas fa-user-circle fa-3x"></i>
            <h4 id="sidebarName">Guest User</h4>
            <p id="sidebarPhone">Please Login</p>
            <button id="authBtnSidebar" class="auth-btn-small">Login</button>
        </div>
        <hr>
        <a href="#" onclick="location.reload()"><i class="fas fa-home"></i> Home</a>
        <a href="#" id="viewOrders"><i class="fas fa-box"></i> My Orders</a>
        <a href="https://wa.me/7870066085"><i class="fab fa-whatsapp"></i> Support</a>
    </div>

    <header class="app-header">
        <span class="app-logo">UNIQUEOFY</span>
        <i class="fas fa-bars" id="sidebarToggle"></i>
    </header>

    <section class="hero-section">
        <h1>What can we help you with?</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for 'AC Repair'...">
            <button><i class="fas fa-search"></i></button>
        </div>
    </section>

    <div id="orderStatusCard" class="order-status-card" style="display:none;">
        <div class="status-header">
            <span>Order ID: <b id="displayOrderID"></b></span>
            <span class="badge">In Progress</span>
        </div>
        <div class="stepper">
            <div class="step active">Placed</div>
            <div class="step" id="stepConfirm">Confirmed</div>
            <div class="step" id="stepAssigned">Assigned</div>
            <div class="step" id="stepDone">Done</div>
        </div>
    </div>

    <section id="services-list" class="main-container">
        <div id="service-list-title" class="section-title"></div>
        <div id="services-list-container" class="grid-container"></div>
    </section>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="loginSection">
                <h3>Login / Signup</h3>
                <p>Enter mobile number to get OTP</p>
                <div class="input-group">
                    <span>+91</span>
                    <input type="tel" id="userMobile" placeholder="9876543210" maxlength="10">
                </div>
                <button id="sendOTP" class="btn-main">Send OTP</button>
            </div>
            <div id="otpSection" style="display:none;">
                <h3>Verify OTP</h3>
                <p>Sent to <span id="sentNumber"></span></p>
                <input type="number" id="otpValue" placeholder="Enter 4-digit OTP" class="otp-input">
                <button id="verifyOTP" class="btn-main">Verify & Continue</button>
            </div>
        </div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Booking: <span id="modalServiceName"></span></h3>
            <div class="address-box">
                <label>Service Address *</label>
                <textarea id="fullAddress" placeholder="House No, Street, Landmark, City..." required></textarea>
                <button id="fetchLoc" class="btn-loc"><i class="fas fa-location-arrow"></i> Use Current Location</button>
            </div>
            
            <div class="payment-selection">
                <label>Payment Mode</label>
                <div class="pay-options">
                    <label><input type="radio" name="pay" value="COD" checked> Cash After Service</label>
                    <label><input type="radio" name="pay" value="ONLINE"> Online Payment</label>
                </div>
            </div>

            <button id="finalConfirmBtn" class="btn-main">CONFIRM & PAY</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
