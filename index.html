<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIQUEOFY - Premium Home Services</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="sideMenu" class="side-menu">
        <div class="menu-profile">
            <h4 id="sidebarName">Guest</h4>
            <button id="authBtn" class="auth-link">Login / Signup</button>
        </div>
        <hr>
        <a href="#" onclick="location.reload()">Home</a>
        <a href="#" id="myOrdersLink">My Bookings</a>
    </div>

    <header class="main-nav">
        <div class="logo">UNIQUEOFY</div>
        <div class="nav-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars" id="menuToggle"></i>
        </div>
    </header>

    <div id="activeOrderSection" style="display:none;">
        <div class="tracking-mini-card">
            <div class="track-info">
                <span class="pulse"></span> Active Order: <b id="miniStatus">Processing</b>
            </div>
            <button onclick="showFullTracking()">View Details</button>
        </div>
    </div>

    <section class="category-header">
        <h2>What's on your mind?</h2>
        <div id="category-grid" class="cat-scroller">
            </div>
    </section>

    <section class="services-section">
        <h3 id="section-title">Popular Services</h3>
        <div id="services-container" class="service-list">
            </div>
    </section>

    <div id="detailModal" class="modal">
        <div class="modal-content full-screen">
            <span class="close-btn">&times;</span>
            <div id="detailContent">
                <img id="detailImg" src="" alt="service">
                <h2 id="detailTitle"></h2>
                <div class="detail-info">
                    <h4><i class="fas fa-check-circle"></i> What's Included</h4>
                    <p id="detailDesc"></p>
                    <ul id="termsList">
                        <li>Professional Equipment used.</li>
                        <li>Safe & Sanitized service.</li>
                        <li>7 Days warranty on work.</li>
                    </ul>
                </div>
                <button id="startBookingBtn" class="sticky-book-btn">Book This Service</button>
            </div>
        </div>
    </div>

    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            
            <div id="stepLogin">
                <h3>Enter Mobile Number</h3>
                <div class="input-box">
                    <span>+91</span>
                    <input type="tel" id="userPhone" placeholder="10 Digit Number">
                </div>
                <button onclick="sendOTP()" class="btn-block">Get OTP</button>
            </div>

            <div id="stepBooking" style="display:none;">
                <h3>Confirm Details</h3>
                <input type="text" id="userName" placeholder="Your Full Name">
                <textarea id="userAddress" placeholder="Full Address with Landmark"></textarea>
                <div class="payment-modes">
                    <p>Select Payment:</p>
                    <label><input type="radio" name="pmode" value="COD" checked> Cash After Service</label>
                    <label><input type="radio" name="pmode" value="ONLINE"> Pay Online</label>
                </div>
                <button onclick="confirmFinalOrder()" class="btn-block">Verify OTP & Place Order</button>
            </div>

            <div id="stepOTP" style="display:none;">
                <h3>Verify Booking</h3>
                <p>Sent to <span id="displayNum"></span></p>
                <input type="number" id="otpInp" placeholder="Enter 4 Digit OTP">
                <button id="finalVerifyBtn" class="btn-block">Confirm Order</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
