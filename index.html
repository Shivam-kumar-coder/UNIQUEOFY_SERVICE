<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIQUEOFY SERVICES</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <section class="hero-section">
        <div class="hero-content">
            <div class="app-header-mock">
                <span class="app-logo">UNIQUEOFY</span>
                <i class="fas fa-bars menu-icon"></i>
            </div>
            <h1>NEED SERVICES ? ..</h1>
            <div class="hero-search-container">
                <input type="text" id="mainSearch" placeholder="Search for any service..." class="search-input">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <a href="#services-list" class="hero-explore-link">
                <i class="fas fa-star"></i> Explore Categories
            </a>
        </div>
    </section>

    <div id="orderStatusContainer" class="status-tracker-card" style="display: none;">
        <div class="tracker-header">
            <span><i class="fas fa-receipt"></i> Order ID: <b id="displayOrderID"></b></span>
            <span class="badge">In Progress</span>
        </div>
        <div class="steps-row">
            <div class="step-point active"><span>Placed</span></div>
            <div class="step-point"><span>Confirmed</span></div>
            <div class="step-point"><span>Assigned</span></div>
            <div class="step-point"><span>Done</span></div>
        </div>
    </div>

    <section class="services-overview" id="services-list">
        <div id="service-list-title" class="section-title">
            <h2>Choose a Category</h2>
        </div>
        <div id="services-list-container" class="category-icon-grid">
            </div>
    </section>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('loginModal')">&times;</span>
            <div class="login-box">
                <h3>Login / Signup</h3>
                <p>Enter mobile number to get OTP</p>
                <div class="input-group">
                    <span class="prefix">+91</span>
                    <input type="tel" id="userPhone" placeholder="9876543210" maxlength="10">
                </div>
                <button onclick="handleOTP()" class="btn-confirm">SEND OTP</button>
            </div>
        </div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('bookingModal')">&times;</span>
            <h3>Book: <span id="modalServiceName"></span></h3>
            <form id="finalBookingForm">
                <input type="text" id="custName" placeholder="Full Name" required>
                <textarea id="custAddr" placeholder="Full Address & Landmark" required></textarea>
                <button type="button" id="geoBtn" class="btn-location"><i class="fas fa-location-arrow"></i> Use Location</button>
                <button type="submit" class="btn-confirm">CONFIRM BOOKING</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
