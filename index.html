<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIQUEOFY SERVICES - India's Trusted Professionals</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <section class="hero-section">
        <div class="hero-content">
            <div class="app-header-mock">
                <span class="app-logo">UNIQUEOFY</span>
                <i class="fas fa-bars menu-icon"></i>
            </div>
            <h1>NEED SERVICES ? ..</h1>
            <div class="hero-search-container">
                <input type="text" placeholder="Search for any service..." class="search-input">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <a href="#services-list" class="hero-explore-link">
                <i class="fas fa-star"></i> Explore Categories
            </a>
        </div>
    </section>

    <div id="orderStatusContainer" class="status-tracker-card" style="display: none;">
        <div class="tracker-header">
            <span><i class="fas fa-receipt"></i> Order: <b id="displayOrderID"></b></span>
            <span class="badge">In Progress</span>
        </div>
        <div class="steps-row">
            <div class="step-point active"><span>Placed</span></div>
            <div class="step-point"><span>Confirmed</span></div>
            <div class="step-point"><span>Assigned</span></div>
            <div class="step-point"><span>Done</span></div>
        </div>
    </div>

    <section class="services-overview" id="services-list">
        <div id="service-list-title" class="section-title"></div>
        <div id="services-list-container" class="category-icon-grid"></div>
    </section>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLogin()">&times;</span>
            <div style="text-align:center; padding:10px;">
                <h3 style="margin-bottom:10px;">Login / Signup</h3>
                <p style="font-size:0.8rem; color:#666; margin-bottom:20px;">Enter mobile to get OTP</p>
                <div style="display:flex; border:1px solid #ddd; border-radius:8px; margin-bottom:15px; overflow:hidden;">
                    <span style="padding:12px; background:#f4f4f4; font-weight:bold;">+91</span>
                    <input type="tel" id="loginPhone" placeholder="Mobile Number" style="border:none; width:100%; padding:10px; outline:none;">
                </div>
                <button onclick="processLogin()" class="btn-submit-modal" style="width:100%; border:none;">SEND OTP</button>
            </div>
        </div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Book: <span id="modalServiceName"></span></h3>
            <form id="serviceModalForm">
                <input type="hidden" id="hiddenServiceName"> 
                <input type="text" placeholder="Apka Pura Naam *" required>
                <textarea id="userAddress" placeholder="Pura Address, Landmark *" rows="3" required></textarea>
                <button type="button" id="getLocationBtn" class="btn-location-fetch">
                    <i class="fas fa-location-arrow"></i> Use Current Location
                </button>
                <div id="locationStatus" class="location-status-text"></div> 
                <button type="submit" class="btn-submit-modal" style="width:100%; border:none;">CONFIRM BOOKING</button>
            </form>
        </div>
    </div>

    <footer class="main-footer">
        <p>CALL/WHATSAPP: <a href="tel:7870066085" style="color:#fff;">7870066085</a></p>
        <p>&copy; 2025 UNIQUEOFY SERVICES.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
