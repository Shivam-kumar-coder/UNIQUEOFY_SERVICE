<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIQUEOFY - Premium Services</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="app-header">
        <span class="app-logo">UNIQUEOFY</span>
        <i class="fas fa-bars"></i>
    </header>

    <section class="hero-section">
        <h1>What can we help you with?</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for 'AC Repair'...">
            <button><i class="fas fa-search"></i></button>
        </div>
    </section>

    <div id="bookingStatus" class="booking-status-card" style="display:none;">
        <div class="status-title"><i class="fas fa-clock"></i> Booking Status (ID: <span id="orderID"></span>)</div>
        <div class="stepper-wrapper">
            <div class="step-item active">Placed</div>
            <div class="step-item">Confirmed</div>
            <div class="step-item">Assigned</div>
            <div class="step-item">Done</div>
        </div>
    </div>

    <h3 class="section-head">Choose a Category</h3>
    <div id="category-grid" class="cat-grid"></div>

    <section id="service-list-area" style="display:none; margin-top:20px;">
        <h3 class="section-head">Available Services</h3>
        <div id="services-feed"></div>
    </section>

    <div id="detailModal" class="modal">
        <div class="modal-content full-modal">
            <span class="close-x" onclick="this.closest('.modal').style.display='none'">&times;</span>
            <img id="detImg" src="" style="width:100%; height:250px; object-fit:cover;">
            <div style="padding:20px;">
                <h2 id="detName"></h2>
                <p id="detDesc" style="color:#666; margin:15px 0;"></p>
                <button id="bookNowBtn" class="btn-blue">Book Now</button>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>Login / Signup</h3>
            <input type="tel" id="userPh" placeholder="Mobile Number" style="width:100%; padding:12px; margin-top:10px;">
            <button onclick="localStorage.setItem('userIn','true'); location.reload();" class="btn-blue">Verify OTP</button>
        </div>
    </div>

    <div id="addressModal" class="modal">
        <div class="modal-content">
            <h3>Service Address</h3>
            <textarea id="addrInput" placeholder="Enter Full Address" style="width:100%; padding:10px; margin-top:10px;"></textarea>
            <button onclick="placeOrder()" class="btn-blue">Confirm Order</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
